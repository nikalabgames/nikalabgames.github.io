<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(() => {
	function GetURLParameter(sParam)
	{
		var query = decodeURI(window.location.search.substring(1));
		var sPageURL = window.location.search.substring(1);
		var sURLVariables = sPageURL.split('&');
		for (var i = 0; i < sURLVariables.length; i++)
		{
			var sParameterName = sURLVariables[i].split('=');
			if (sParameterName[0] == sParam)
			{
				return decodeURI(sParameterName[1]);
			}
		}

		return query.length > 0 ? query : null;
	}
	
	var _langParam = (GetURLParameter("lang"));
	var langParam = (_langParam == "ru" || _langParam == "en" ? _langParam : null);
	//console.log(langParam);
	
  var lang = langParam || navigator.language || navigator.userLanguage;
  let shortLang = lang;
  if (shortLang.indexOf('-') !== -1)
	  shortLang = shortLang.split('-')[1] || shortLang.split('-')[0];

  if (shortLang.indexOf('_') !== -1)
	  shortLang = shortLang.split('_')[1] || shortLang.split('-')[0];

  var page = '';
  switch(shortLang?.toLowerCase()) {
	case 'ru':
	page = 'pages/ru/index.html'
	break;
	default:
	page = 'pages/en/index.html'
	break;
  }
//document.getElementById("main").setAttribute('data', "ru_RU/index.html");
//console.log(page);
document.getElementById("main").data = page;//"en_EN/index.html";
//window.location.href = 'ru_RU/index.html';
});
</script>
<head>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>AB Games</title>
</head>
<body>
<object id="main" type="text/html" style="position:absolute; top:0; right:0; bottom:0; left:0; width:100%; height:100%;"></object>
</body>
</html>
